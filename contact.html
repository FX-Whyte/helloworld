    <main id="main-content" class="contact-main">

        <h1>Contact <span style="color:rgba(7,240,209,1)">Us</span></h1>
        <p>Have a question or want to work with us? Fill out the form below or reach out directly!</p>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="cta-btn">Send Message</button>
        </form>

        

        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> info@helloworld.com</p>
